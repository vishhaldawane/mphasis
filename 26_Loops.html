<!DOCTYPE HTML>
<html>

<body>

  <p>Before the script...</p>

  <script>

	let i = 0;
	while (i < 3) 
	{ // shows 0, then 1, then 2
	  alert( i );
	  i++;
	}

	let j = 0;
	do {
	  alert( j );
	  j++;
	} while (j < 3);

	for (let k = 0; k < 3; k++) { // shows 0, then 1, then 2
	  alert(k);
	}



  </script>

  <p>...After the script.</p>

</body>

</html>
