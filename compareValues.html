<html>	

	<script>
		if('1' == 1)
			console.log('string 1 == 1 is true');
		else
			console.log('string 1 == 1 is false');


		if('1' === 1) {
			console.log('string 1 === 1 is true');
			console.log('It is comparing type and value both');
		}
		else {
			console.log('string 1 === 1 is false');
			console.log('It is comparing type and value both');
		}
	</script>

	
</html>
