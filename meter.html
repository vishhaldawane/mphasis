<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Meter Tag</title>

	<style>
		
		.meter-overlay-text {
			position : absolute;
			left:50%;
			top:50%;
			margin-left:10px;	
			transform: translate(-50%, -50%);
		}
		.meter-container {
			position : relative;
			
		}
		
	</style>
</head>
<body> 

<div class="meter-container">   
	<meter min="0" max="10" value="5">  </meter>
	<span class="meter-overlay-text">50% </span> 
	
</div>	
</body></html>
